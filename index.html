<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form>
        <div class="calculator">
           
                <input type="text">
          
          <button type="button" onclick="evalute('%')">%</button>
          <button type="button" onclick="removeAll()">c</button>
          <button type="button" onclick="lastRemove()">Del</button>
          <button type="button" onclick="evalute('/')">/</button>
           <button type="button" onclick="evalute('7')">7</button>
           <button type="button" onclick="evalute('8')">8</button>
           <button type="button" onclick="evalute('9')">9</button>
           <button type="button" onclick="evalute('*')">*</button>
           <button type="button" onclick="evalute('4')">4</button>
           <button type="button" onclick="evalute('5')">5</button>
           <button type="button" onclick="evalute('6')">6</button>
           <button type="button" onclick="evalute('-')">-</button>
           <button type="button" onclick="evalute('1')">1</button>
           <button type="button" onclick="evalute('2')">2</button>
           <button type="button" onclick="evalute('3')">3</button>
           <button type="button" onclick="evalute('+')">+</button>
           <button type="button" onclick="evalute('.')">.</button>
           <button type="button" onclick="evalute('0')">0</button>
           <button type="button" onclick="evalute('00')">00</button>
           
           <button class="calc" type="button" onclick="Evall()">=</button>
            
        </div>

        
    </form>

    <div class="desc">made by nav</div>

<script src="./script.js"></script>    
</body>
</html>
